<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<!--  Bootstrap-->
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	   	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"></link>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>
		
		<title>Form Ubah Keluarga</title>
	</head>
	
	<body>
		<div th:replace = "fragments/fragment :: header" ></div>
		<div class="container">
			<h2>Ubah Keluarga</h2>
			<form th:object="${keluarga}" action="/keluarga/ubah" method="post"> 
			
				<input type="hidden" name="id" readonly="true" th:field="*{id}" th:value="${keluarga.id}"/>
				<input type="hidden" name="nomor_kk" readonly="true" th:field="*{nomor_kk}" th:value="${keluarga.nomor_kk}"/>
				<input type="hidden" name="old_id_kelurahan" readonly="true" th:value="${keluarga.id_kelurahan}"/>
				
				<div>
					<label for="alamat">Alamat</label> 
					<input th:field="*{alamat}" type="text" name="alamat" th:value="${keluarga.alamat}"/>
				</div>
				<div>
					<label for="rt">RT</label> 
					<input th:field="*{rt}" type="text" name="rt" th:value="${keluarga.rt}"/>
				</div>
				<div>
					<label for="rw">RW</label> 
					<input th:field="*{rw}" type="text" name="rw" th:value="${keluarga.rw}"/>
				</div>		
				<div>
					<label for="kelurahan">Kelurahan/Desa</label> 
					<input th:field="*{id_kelurahan}" type="text" name="kelurahan" th:value="${keluarga.id_kelurahan}"/>
				</div>
				<div>
					<label for="kecamatan">Kecamatan</label> 
					<input type="text" name="kecamatan"/>
				</div>
				<div>
					<label for="kota">Kota</label> 
					<input type="text" name="kota"/>
				</div>
		
				<div>
					<button type="submit" name="action" value="save"> Simpan </button>
				</div>
			</form>
		</div>	
	</body>
</html>

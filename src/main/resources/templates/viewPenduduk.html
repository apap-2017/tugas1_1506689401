<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
    	<!--  Bootstrap-->
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	   	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"></link>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>
        
        <title>View Penduduk by NIK</title>
    </head>
    <body>
    	<div th:replace = "fragments/fragment :: header" ></div>
    	<div class="container">
	    	<h2 th:text = "'Lihat Data Penduduk - ' + ${penduduk.nik}">Penduduk NIK</h2>
	    	<br></br>
	       	<h5 th:text="'NIK = ' + ${penduduk.nik}">NIK Penduduk</h5>
	       	<h5 th:text="'Nama = ' + ${penduduk.nama}">Nama Penduduk</h5>
	       	<h5 th:text="'Tempat/Tanggal Lahir = ' + ${penduduk.tempat_lahir} + ', ' + ${penduduk.tanggal_lahir}">TTL Penduduk</h5>	
	       	<h5 th:text="'Alamat = ' + ${keluarga.alamat}">Alamat Penduduk</h5>
	       	<h5 th:text="'RT/RW = ' + ${keluarga.rt} + '/' + ${keluarga.rw}">RT/RW Penduduk</h5>
			<h5 th:text="'Kelurahan/Desa = ' + ${kelurahan.nama_kelurahan}">Kelurahan Penduduk</h5>
			<h5 th:text="'Kecamatan = ' + ${kecamatan.nama_kecamatan}">Kecamatan Penduduk</h5>
			<h5 th:text="'Kota = ' + ${kota.nama_kota}">Kota Penduduk</h5>
			<h5 th:text="'Golongan Darah = ' + ${penduduk.golongan_darah}">Golongan Darah Penduduk</h5>
			<h5 th:text="'Agama = ' + ${penduduk.agama}">Agama Penduduk</h5>       
	       	<h5 th:text="'Status Perkawinan = ' + ${penduduk.status_perkawinan}">Status Perkawinan Penduduk</h5>
	       	<h5 th:text="'Pekerjaan = ' + ${penduduk.pekerjaan}">Pekerjaan Penduduk</h5>
	       	<h5 th:text="${penduduk.is_wni} == 0 ? 'Kewarganegaraan = WNA' : 'Kewarganegaraan = WNI'">Kewarganegaraan Penduduk</h5>
	       	<h5 th:text="${penduduk.is_wafat} == 0 ? 'Status Kematian = Hidup' : 'Status Kematian = Mati'">Status Kematian Penduduk</h5>
	       	<h5 th:text="${penduduk.jenis_kelamin} == 0 ? 'Jenis Kelamin = Laki-laki' : 'Jenis Kelamin = Wanita'">Jenis Kelamin Penduduk</h5>
	       	
	       	<!-- Button untuk menon-aktifkan penduduk -->
	       	<div class="container-fluird">
	       		<form th:action="'/penduduk/mati'" method="post">
	       			<input type="hidden" name="nik" th:value="${penduduk.nik}" />
	       			<button type="submit" class="btn-btn-default">Non-Aktifkan</button>
	       		</form>
	       	</div>
	       	<br/>
	       	<!-- Button untuk melihat keluarga penduduk -->
	       	<div class="container-fluird">
	       		<form th:action="'/keluarga'" method="get">
	       			<input type="hidden" name="nomor_kk" th:value="${keluarga.nomor_kk}" />
	       			<button type="submit" class="btn-btn-default">Lihat Keluarga</button>
	       		</form>
	       	</div>
	   </div>
    </body>
</html>

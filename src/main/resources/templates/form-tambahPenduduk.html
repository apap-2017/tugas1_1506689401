<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<!--  Bootstrap-->
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	   	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"></link>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>
		
		<title>Form Tambah Penduduk</title>
	</head>
	
	<body>
		<div th:replace = "fragments/fragment :: header" ></div>
		<div class="container">
			<h2>Tambah Penduduk</h2>
			<form action="/penduduk/tambah" method="post"> 
			<div>
				<label for="nama">Masukkan Nama</label> 
				<input type="text" name="nama"/>
			</div>
			<div>
				<label for="tempat_lahir">Tempat Lahir</label> 
				<input type="text" name="tempat_lahir"/>
			</div>
			<div>
				<label for="tanggal_lahir">Tanggal Lahir</label> 
				<input type="date" name="tanggal_lahir"/>
			</div>		
			<div>
				<label for="golongan_darah">Golongan Darah</label> 
				<input type="text" name="golongan_darah"/>
			</div>
			<div>
				<label for="agama">Agama</label> 
				<input type="text" name="agama"/>
			</div>
			<div>
				<label for="status_perkawinan">Status Perkawinan</label> 
				<input type="text" name="status_perkawinan"/>
			</div>
			<div>
				<label for="pekerjaan">Pekerjaan</label> 
				<input type="text" name="pekerjaan"/>
			</div>
			<div>
				<label for="is_wni">Kewarganegaraan</label> 
				<input type="text" name="is_wni"/>
			</div>
			<div>
				<label for="is_wafat">Status Kematian</label> 
				<input type="text" name="is_wafat"/>
			</div>
			<div>
				<label for="id_keluarga">Id Keluarga</label> 
				<input type="text" name="id_keluarga"/>
			</div>
			<div>
				<label for="status_dalam_keluarga">Status Dalam Keluarga</label> 
				<input type="text" name="status_dalam_keluarga"/>
			</div>
			<div>
				<label for="jenis_kelamin">Jenis Kelamin</label> 
				<input type="text" name="jenis_kelamin"/>
			</div>
	
			<div>
				<button type="submit" name="action" value="save"> Simpan </button>
			</div>
			</form>	
		</div>
	</body>
</html>

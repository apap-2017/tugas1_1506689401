<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<!--  Bootstrap-->
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	   	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"></link>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>
		
		<title>Form Ubah Penduduk</title>
	</head>
	
	<body>
		<div th:replace = "fragments/fragment :: header" ></div>
		<div class="container">
			<h2>Ubah Penduduk</h2>
			<form th:object="${penduduk}" action="/penduduk/ubah" method="post"> 
			
				<input type="hidden" name="id" readonly="true" th:field="*{id}" th:value="${penduduk.id}"/>
				<input type="hidden" name="nik" readonly="true" th:field="*{nik}" th:value="${penduduk.nik}"/>
				<input type="hidden" name="is_wafat" readonly="true" th:field="*{is_wafat}" th:value="${penduduk.is_wafat}"/>
				
				<div>
					<label for="nama">Masukkan Nama</label> 
					<input th:field="*{nama}" type="text" name="nama" th:value="${penduduk.nama}"/>
				</div>
				<div>
					<label for="tempat_lahir">Tempat Lahir</label> 
					<input th:field="*{tempat_lahir}" type="text" name="tempat_lahir" th:value="${penduduk.tempat_lahir}"/>
				</div>
				<div>
					<label for="tanggal_lahir">Tanggal Lahir</label> 
					<input th:field="*{tanggal_lahir}" type="date" name="tanggal_lahir" th:value="${penduduk.tanggal_lahir}"/>
				</div>		
				<div>
					<label for="golongan_darah">Golongan Darah</label> 
					<input th:field="*{golongan_darah}" type="text" name="golongan_darah" th:value="${penduduk.golongan_darah}"/>
				</div>
				<div>
					<label for="agama">Agama</label> 
					<input th:field="*{agama}" type="text" name="agama" th:value="${penduduk.agama}"/>
				</div>
				<div>
					<label for="status_perkawinan">Status Perkawinan</label> 
					<input th:field="*{status_perkawinan}" type="text" name="status_perkawinan" th:value="${penduduk.status_perkawinan}"/>
				</div>
				<div>
					<label for="pekerjaan">Pekerjaan</label> 
					<input th:field="*{pekerjaan}" type="text" name="pekerjaan" th:value="${penduduk.pekerjaan}"/>
				</div>
				<div>
					<label for="is_wni">Kewarganegaraan</label> 
					<input th:field="*{is_wni}" type="number" name="is_wni" min="0" max="1" th:value="${penduduk.is_wni}"/>
				</div>
				<div>
					<label for="id_keluarga">Id Keluarga</label> 
					<input th:field="*{id_keluarga}" type="text" name="id_keluarga" th:value="${penduduk.id_keluarga}"/>
				</div>
				<div>
					<label for="status_dalam_keluarga">Status Dalam Keluarga</label> 
					<input th:field="*{status_dalam_keluarga}" type="text" name="status_dalam_keluarga" th:value="${penduduk.status_dalam_keluarga}"/>
				</div>
				<div>
					<label for="jenis_kelamin">Jenis Kelamin</label> 
					<input th:field="*{jenis_kelamin}" type="number" name="jenis_kelamin" min="0" max="1" th:value="${penduduk.jenis_kelamin}"/>
				</div>
		
				<div>
					<button type="submit" name="action" value="save"> Simpan </button>
				</div>
			</form>
		</div>
	</body>
</html>

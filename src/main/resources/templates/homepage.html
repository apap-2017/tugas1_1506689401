		<title>Homepage APAP -- Tugas 1</title>

	<body>
		<div th:replace = "fragments/fragment :: header" ></div>
		<div class="container">
			<h1>Sistem Informasi Kependudukan Online Provinsi DKI Jakarta</h1>
			<h5>Selamat datang di Sistem Informasi Kependudukan Online Provinsi DKI Jakarta</h5>
			<hr/>
			<!-- Lihat Data Penduduk -->
			<h4>Lihat Data Penduduk Berdasarkan NIK</h4>
			<h5>Masukkan Nomor Induk Kependudukan</h5>
			<form action="/penduduk" method="get"> 
			<div>
				<label for="nik">NIK</label> 
				<input type="text" name="nik" />
			</div>
			<div>
				<button type="submit" name="action" value="search"> Lihat </button>
			</div>
			</form>
			
			<br/>
			
			<!-- Lihat Data Keluarga -->
			<h4>Lihat Data Keluarga Berdasarkan NKK</h4>
			<h5>Masukkan Nomor KK</h5>
			<form action="/keluarga" method="get"> 
			<div>
				<label for="nomor_kk">NKK</label> 
				<input type="text" name="nomor_kk" />
			</div>
			<div>
				<button type="submit" name="action" value="search"> Lihat </button>
			</div>
			</form>	
		</div>
	</body>
